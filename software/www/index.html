<!DOCTYPE html>
<html>
    <head>
        <!--  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *"> -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
        <title>Diskohedron</title>
    </head>
    <body>
        <div class="app">
            <div class="h25 green">
                <!-- <fieldset>
                    <div data-role="fieldcontain">
                        <label for="select-based-flipswitch">Main switch:</label>
                        <select id="select-based-flipswitch" data-role="flipswitch">
                            <option value="0" name="lampStatus">off</option>
                            <option value="1" name="lampStatus">on</option>
                        </select>
                    </div>
                </fieldset> -->
                <label for="s-g-bright">Brightness:</label>
                <div id="s-g-bright" class="slideee" value="80" min="0" max="100"></div>
                <label for="presetDropdown">Presets:</label>
                <select name="presets" id="presetDropdown" class="preset">
                </select>
            </div>
            <div class="h25 grey">
                <select name="lampMode" class="lampMode">
                    <option value="0" name="off">off</option>
                    <option value="1" name="wait">wait</option>
                    <option value="2" name="colournoise">colournoise</option>
                    <option value="3" name="GOL">Game of Life</option>
                    <option value="4" name="Boot">Boot</option>
                    <option value="233" name="233">233</option>
                </select>
            </div>
            <div class="h25 blue">
                <div id="paramMode0" class="modes">
                    off
                </div>
                <div id="paramMode1" class="modes">
                    <label for="s-1-bright">Brightness:</label>
                    <div id="s-1-bright" class="slideee" value="80" min="0" max="255"></div>
                </div>
                <div id="paramMode2" class="modes">
                    <label for="s-2-bright">Brightness Red:</label>
                    <div id="s-2-brightRed" class="slide2" value="0" min="0" max="165"></div>
                    <label for="s-2-brightGreen">Brightness Green:</label>
                    <div id="s-2-brightGreen" class="slide2" value="0" min="0" max="165"></div>
                    <label for="s-2-brightBlue">Brightness Blue:</label>
                    <div id="s-2-brightBlue" class="slide2" value="0" min="0" max="165"></div>
                    <label for="s-2-brightWhite">Brightness White:</label>
                    <div id="s-2-brightWhite" class="slide2" value="0" min="0" max="165"></div>
                </div>
                <div id="paramMode3" class="modes">
                    <label for="s-3-generation">Generation time:</label>
                    <div id="s-3-generation" class="slide3" value="80" min="0" max="255"></div>
                    <label for="s-3-seed">Seed time:</label>
                    <div id="s-3-seed" class="slide3" value="80" min="0" max="255"></div>
                </div>
                <div id="paramMode4" class="modes">
                    <label for="s-4-speed">Speed:</label>
                    <div id="s-4-speed" class="slideee" value="80" min="0" max="255"></div>
                </div>
                
            </div>
        </div>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <!--<script type="text/javascript" src="cordova.js"></script>-->
        <script type="text/javascript" src="js/socket.io-1.0.3.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
